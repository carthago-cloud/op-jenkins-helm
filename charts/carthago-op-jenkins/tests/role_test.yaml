suite: test Jenkins
templates:
  - role.yaml
release:
  namespace: default
values:
  - values/operator/default.yaml
tests:
  - it: by default it should create a role for operator
    documentIndex: 0
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: metadata.namespace
          value: null
      - equal:
          path: metadata.name
          value: manager-role
  - it: by default it should create a role jenkins ns
    documentIndex: 1
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: metadata.namespace
          value: jenkins
      - equal:
          path: metadata.name
          value: manager-role
  - it: creates role in one ns when op and jenkins is depolyed to the same ns
    set:
      operator.watchedNamespaces: [default]
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.namespace
          value: null
  - it: creates roles in all watched namespaces and the operator one
    set:
      operator.watchedNamespaces: [one, two]
    asserts:
      - hasDocuments:
          count: 3
