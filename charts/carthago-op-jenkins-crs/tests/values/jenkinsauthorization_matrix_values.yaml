jenkinsAuthorizationEnabled: true
jenkinsAuthorization:
  name: authorization
  namespace: default
  labels:
    carthago.cloud/jenkins: jenkins
  annotations: {}
  type: "matrix"
  matrix:
    users:
      - name: "user-example"
        permissions:
          - Overall/Read
    groups:
      - name: "group-example"
        permissions:
          - Overall/Administer