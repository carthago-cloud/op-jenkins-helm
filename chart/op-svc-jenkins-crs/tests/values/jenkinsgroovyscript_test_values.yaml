jenkinsGroovyScriptsEnabled: true
jenkinsGroovyScripts:
  - name: groovy
    namespace: default
    labels:
      operator-service.com/jenkins: jenkins
    annotations:
      annotationsTestKey: annotationsTestValue
    data: |
      import jenkins.model.Jenkins

      def systemMessage = "Hello from v1beta1.JenkinsGroovyScript!"

      Jenkins jenkins = Jenkins.getInstance()
      jenkins.setSystemMessage(systemMessage)
      jenkins.save()

      println "Hello world!"

    secretRef:
      name: secret
      namespace: default
    dependsOn:
      name: other-groovy
      namespace: default
